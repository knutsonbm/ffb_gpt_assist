name: Sleeper Sync

on:
  schedule:
    - cron: "0 13 * * *"   # 9 AM ET
    - cron: "0 21 * * *"   # 5 PM ET
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Sleeper Sync
        env:
          LEAGUE_ID: ${{ secrets.LEAGUE_ID }}
        run: python scripts/sleeper_sync.py

      - name: Build players map
        run: python scripts/sleeper_players_map.py

      - name: Enrich CSVs with names
        run: python scripts/enrich_with_names.py
  

      - name: Upload data artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sleeper-data
          path: data/*.csv
